<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-color-fondo lg:min-h-screen flex flex-col justify-center items-center">
    <div
      class="flex flex-col lg:flex-row-reverse justify-center items-center w-fit lg:w-10/12 mx-auto mt-6 bg-carta relative rounded-lg overflow-hidden"
    >
      <div class="relative lg:w-1/2 overflow-hidden ">
        
        <img
          src="/images/image-header-desktop.jpg"
          alt=""
          class="w-full sm:rounded-t-lg lg:w-fit lg:h-full lg:rounded-tr-1xl lg:rounded-br-2xl"
        />
        <div class="absolute inset-0 bg-violet-900 opacity-50"></div>
      </div>

      <div class="p-4 flex flex-col justify-center items-center lg:w-1/2">
        <h1 class="text-white font-lexend-deca text-2xl mb-4 lg:text-4xl text-center ">
          Get <span class="color-foto">insights</span>that help your business
          grow.
        </h1>
        <article class="text-white lg:text-lg mt-5">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </article>
        <div class="flex flex-col justify-center items-center mt-6">
          <div class="flex flex-col items-center mb-4">
            <h3 class="font-lexend-deca text-white text-2xl">10k+</h3>
            <span class="uppercase font-inter estats text-xs">companies</span>
          </div>
          <div class="flex flex-col items-center mb-4">
            <h3 class="font-lexend-deca text-white text-2xl">314</h3>
            <span class="uppercase font-inter estats text-xs">templates</span>
          </div>
          <div class="flex flex-col items-center mb-4">
            <h3 class="font-lexend-deca text-white text-2xl">12M+</h3>
            <span class="uppercase font-inter estats text-xs">queries</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
